<div ng-controller="contactController">
    <p>ECSA Executives</p>
    <ul class="executives">
        <li ng-repeat="exec in executives" class="thumbnail">
            <img class="thumb" ng-src="{{exec.imageUrl}}">
            <p>{{exec.position}}</p>
            <p>{{exec.firstName}} {{exec.lastName}}</p>
            <p>{{exec.email}}</p>
            <p>{{exec.bio}}</p>
        </li>
    </ul>
</div>
