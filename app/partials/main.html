<div ng-controller="tabController">
    <ul id="nav">
        <li class="current" ng-repeat="tab in tabs">
            <a ui-sref="{{tab.route}}">{{tab.heading}}</a>
            <ul ng-if="tab.subTabs.length > 0">
                <li ng-repeat="subTab in tab.subTabs">
                    <a ui-sref="{{subTab.route}}">{{subTab.heading}}</a></li>
            </ul>
        </li>
    </ul>
    
    <div ui-view></div>
</div>
